<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FORM</h1>
    <hr>

    <form action="">
        <fieldset>
            <legend>User Details</legend>
            <label>User Name *</label>
            <input type="text" required placeholder="enter  user name" autofocus> <br><br>

            <label>Password </label>
            <input type="password"> <br> <br>
            <label>Email</label>
            <input type="email">
        </fieldset>
        <br>
        <fieldset >
            <legend>User Other Details</legend>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="male">
        <label for="male"> Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="other"><label for="other">Other</label>
        <br><br>

        <label for="">Subject</label>
        <input type="checkbox" id="html"> <label for="html">HTML</label>
        <input type="checkbox"><label for="">CSS</label>
        <input type="checkbox"><label for="">JavaScript</label>
        <input type="checkbox"><label for="">Reac Js</label>
        <input type="checkbox"><label for="">Bootstrap</label> <br><br>

        <label for="">Date of Birth</label>
        <input type="date"> <input type="time"> <br><br>

        <label for="">Favorite Color</label>
        <input type="color" name="" id=""> <br><br>

        <label for="">Upload Your Document</label>
        <input type="file" multiple> <br><br>

        <label for="">Nationality</label>
        <input list="nationality">

        <datalist id="nationality">
            <option value="Nepalese"> Nepalese</option>
            <option value="Indian"> Indian</option>
            <option value="Amrican"> Amrican</option>
            <option value="Chinese">Chinese</option>
            <option value="Japanese">Japanese</option>
            <option value="Neru">Neru</option>
            <option value="Indo">Indo</option>
            <option value="Afferican">Afferican</option>
        </datalist>
    
        <br><br>
        <label for="">Language you know</label>
        <select>
            <option value="">Nepali</option>
            <option value="">Hindi</option>
            <option value="">Bhojpuri</option>
            <option value="">Maithali</option>
            <option value="">Newari</option>
        </select><br><br>
        <label for="">Full Address</label> <br>
        <textarea></textarea>
    </fieldset>
        <br>
        <fieldset>
            <legend>User Action</legend>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
        <button>Cancel</button>
    </fieldset>
    </form>
</body>

</html>
