<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>TABLE</h1>
    <hr>
    <table border="1">
        <tr>
            <th>SN</th>
            <th> Name of Student</th>

        </tr>
        <tr>
            <td>1</td>
            <td>Ram Kumar Yadav</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Janak Dhakal</td>
        </tr>

    </table>
    <hr>

    <table border="1" width="200px" height="80px">
        <tr>
            <th colspan="2">A</th>
        </tr>
        <tr>
            <th>B</th>
            <th>C</th>
        </tr>
    </table>

    <hr>

    <table border="1" width="200px" height="80px">
        <tr>
            <th rowspan="3">A</th>
            <th>B</th>
        </tr>
        <tr>

            <th>C</th>
        </tr>
        <tr>
            <th>D</th>

        </tr>

    </table>

    <hr>
    <table border=1 width="200px" height="80px">
        <tr>
            <th colspan="3">A</th>
        </tr>
        <tr>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <th rowspan="3">D</th>
            <th>E</th>
            <th>F</th>
        </tr>
        <tr>
            <th>G</th>
            <th>H</th>
        </tr>
        <tr>
            <th colspan="2">I</th>
        </tr>
    </table>
</body>

</html>
