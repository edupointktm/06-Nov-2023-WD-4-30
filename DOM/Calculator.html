    <!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!DOCTYPE htmlcontainer>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.flex {
  display: flex;
  justify-content: space-evenly;
  flex-wrap: wrap;
  gap: 3px;
}

.container {
  width: 30%;
  height: 90%;
  background-color: #d6dce9;
  border: 1px #858b9c solid;
  margin: 20px 30px;
  position: relative;
  border-radius: 10px;
}
.container .count input {
  width: 90%;
  height: 20%;
  background-color: rgb(95, 102, 117);
  border: 1px rgb(201, 201, 213) solid;
  margin: 15px 18px;
  border-radius: 10px;
  position: absolute;
  color: white;
  padding: 10px;
  text-align: right;
}
.container .cont-num {
  width: 90%;
  height: 70%;
  background-color: rgb(160, 170, 189);
  border: 1px rgb(65, 65, 66) solid;
  margin: 10px 18px;
  border-radius: 10px;
  margin-top: 120px;
}
.container .cont-num .box .one {
  line-height: 40px;
  text-align: center;
  font-size: 18px;
  width: 50px;
  height: 40px;
  background-color: white;
  color: black;
  border: 1px rgb(80, 78, 78) solid;
  margin: 10px;
  border-radius: 10px;
  box-shadow: 1px 2px 2px rgb(24, 24, 24);
}
.container .cont-num .sumbt {
  text-align: center;
  margin: 10px;
  padding: 5px;
}
.container .cont-num .sumbt .reset {
  padding: 10px;
  font-size: 18px;
  width: 30%;
  height: 50px;
  box-shadow: 1px 0px 2px rgb(149, 145, 145);
  border: 1px rgb(80, 78, 78) solid;
}
#result{
    font-size: 45px;
}
.container .cont-num .sumbt .qul {
  width: 30%;
  height: 50px;
  padding: 10px;
  font-size: 18px;
  background-color: red;
  box-shadow: 1px 0px 2px rgb(149, 145, 145);
  border: 1px rgb(80, 78, 78) solid;
}/*# sourceMappingURL=style.css.map */
</style>
</head>

<body>
    <div class="container">
        <div class="count">
            <input type="text" id="result">
        </div>
        <div class="cont-num">
            <div class="box flex">
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '7'">7</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '8'">8</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '9'">9</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value = ''">DEL</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '4'">4</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '5'">5</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '6'">6</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '+'">+</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '1'">1</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '2'">2</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '3'">3</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '-'">-</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '.'">.</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '0'">0</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '/'">/</button>
                </div>
                <div class="box-nuber">
                    <button class="one" onclick="document.querySelector('#result').value += '*'">X</button>
                </div>
            </div>

            <div class="sumbt">
                <button class="reset" onclick="document.querySelector('#result').value += ''">Reset</button>
                <button class="qul" onclick="Calculator()">=</button>
            </div>

        </div>
    </div>
</body>

</html>



    <script>
        function Calculator(){
            var result = document.querySelector('#result').value
            document.querySelector('#result').value= eval(result)
        }
    </script>
</body>

</html>


</body>
