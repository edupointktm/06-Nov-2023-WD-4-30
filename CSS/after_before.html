<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3::after{
            content: " Thank you";
            color:red;
        }
        h3::before{
            content: "Mr ";
            color: blue;
        }
    </style>
</head>
<body>
    <h3>Prabhat</h3>
    <h3>Hari</h3>
    <h3>Mukesh</h3>
    <h3>Ganesh</h3>
    <h3>Rupesh</h3>
</body>
</html>
