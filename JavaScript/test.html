<!-- 6.	A salesman gets commission on the basis of his daily sales and 
        the rate of commission is as follows:
        Sales Rs		Commission Rate
        0 – 1000 			5%
        1001 – 2500 		10%
        2501  and more 		15%
        Write a program asking his total sales and calculate his  
        commission amount.  -->

    var ds = prompt("Enter your daily sales :")
    var cp
    if(ds >=0 && ds <=1000){
        cp=5
    }
    else if(ds >=1001 && ds <=2500){
        cp=10    
    }
    else{
        cp=15
    }
    var ca = ds * cp/100
