<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            border: 1px solid black;
            background-color: lightblue;
           display: inline-block;
            padding: 30px;
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="hide-show">Hide/Show</button>

    <button id="fade-out">Fade Out</button>
    <button id="fade-in">Fade In</button>
    <button id="fade-toggle">Fade Toggle</button>

    <button id="slide-up">Side Up</button>
    <button id="slide-down">Slide Down</button>
    <button id="slide-toggle">Slide toggle</button>
    
    <button id="animation">Animation</button>
    <button id="stop">Stop</button>
    
    <button id="prepend">Prepend</button>
    <button id="append">Append</button>

    <button id="after">After</button>
    <button id="before">Before</button>



    
    <br><br>
    <div class="cont">Boradway</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('#hide').click(function(){

           $('.cont').hide(3000)
        })

        $('#show').click(function(){
            $('.cont').show(5000)
        })

        $('#hide-show').click(function(){
            $('.cont').toggle(2000)
        })

        $('#fade-out').click(function(){
            $('.cont').fadeOut(3000)
        })

        $('#fade-in').click(function(){
            $('.cont').fadeIn(3000)
        })

        $('#fade-toggle').click(function(){
            $('.cont').fadeToggle(3000)
        })

        $('#slide-up').click(function(){
            $('.cont').slideUp(3000)
        })

        $('#slide-down').click(function(){
            $('.cont').slideDown(3000)
        })

        $('#slide-toggle').click(function(){
            $('.cont').slideToggle(3000)
        })

        $('#animation').click(function(){
            $('.cont').animate({left:'800px'}, 3000)
        })

        $('#stop').click(function(){
            $('.cont').stop()
        })

        $('.cont').mouseover(function(){
            $(this).css('background-color','blue')
        })

        $('.cont').mouseleave(function(){
            $(this).css('background-color','red')
        })

        $('.cont').click(function(){
            $(this).css('background-color',"green")
        })

        $('#prepend').click(function(){
            $('.cont').prepend("Wel-come ")
            $('.cont').css('color','white')
        })

        $('#append').click(function(){
            $('.cont').append(" Thank you")
        })


        $('#after').click(function(){
            $('.cont').after("Wel-come ")
            $('.cont').css('color','white')
        })

        $('#before').click(function(){
            $('.cont').before(" Thank you")
        })

        

    </script>
</body>
</html>
